<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#282f31">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="/main.css">
    <link rel="shortcut icon" href="/favicon.ico?v=3" />
    <title>Surge</title>
</head>
<body style="background-color: #333; min-height: 100%; overflow-x: hidden; position: relative;">
    <div class="" style="text-align: center; overflow-x: hidden;">            
        <h1 style="color: #fefefe; animation: fadeIn 2s; text-align: center; margin: 10px; font-family: 'Open Sans';">
            Surge
        </h1>
        <div class="row" style="">
            <div class="col-md-4 offset-md-4" style="animation: fadeIn 2s">
                <iframe name="votar" style="display:none;"></iframe>
                <form class="form-inline" style="align-items: center; display: flex; margin-bottom: 0" method="GET" target="votar">
                    <div class="input-group">
                      <input id="searchTerm" type="text" class="form-control" size="300" placeholder="Enter" required>
                      <div class="input-group-btn">
                        <button id="Search" type="submit" class="btn btn-info" onclick="getSearchResults()"> Search </button>
                      </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="display">
      <br>
        <div class="bd-example bd-example-tabs" role="tabpanel">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="searchResults" data-toggle="tab" href="#search" role="tab" aria-controls="search" aria-expanded="true" style="color: #999">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="relatedResults" data-toggle="tab" href="#related" role="tab" aria-controls="related" aria-expanded="false" style="color: #999">Related</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="playerResults" data-toggle="tab" href="#player" role="button" aria-controls="player" aria-expanded="false" style="color: #999">
                Player
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="apiTab" data-toggle="tab" href="#api" role="tab" aria-controls="api" aria-expanded="false" style="color: #999">API</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent" style="color: #bbb">
            <div role="tabpanel" class="tab-pane fade active show" id="search" aria-labelledby="searchResults" aria-expanded="true">
              <p>Search results come here.</p>
            </div>
            <div class="tab-pane fade" id="related" role="tabpanel" aria-labelledby="related-tab" aria-expanded="false">
              <p>Related results come here.</p>
            </div>
            <div class="tab-pane fade" id="player" role="tabpanel" aria-labelledby="player-tab" aria-expanded="false">
              <p>Player comes here.</p>
            </div>
            <div class="tab-pane fade" id="api" role="tabpanel" aria-labelledby="player-tab" aria-expanded="false">
              <p>Api comes here.</p>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
